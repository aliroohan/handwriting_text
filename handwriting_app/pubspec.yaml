name: handwriting_app
description: A Flutter app that converts typed text into handwritten style based on sample handwriting
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core dependencies for the app
  cupertino_icons: ^1.0.6
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  permission_handler: ^11.2.0
  image: ^4.1.7
  flutter_svg: ^2.0.10+1
  path_drawing: ^1.0.1
  provider: ^6.1.1
  share_plus: ^7.2.2
  gallery_saver: ^2.3.2
  flutter_colorpicker: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700